<app-menu></app-menu>

<div>
    <div>
        <span>Request line create</span>
    </div>


<table class="table table-sm" *ngIf="requestline">
<tr>
    <th>Product</th>
    <td>
    <select [(ngModel)]="requestline.productId">
        <option *ngFor ="let product of products" value={{product.id}}>{{product.name}}</option>
    </select>
    </td>
</tr>
<tr>
    <th>Quantity</th>
    <input [(ngModel)]="requestline.quantity" type="number">
</tr>

</table>

<button (click)="save()" class="btn btn-primary">Save</button>
</div>
