<app-menu></app-menu>

<div>
<div>
<span>User Listing | </span>
<span *ngIf="this.user.isAdmin==true"> <a routerLink="/users/create">Create</a> </span> |
<span><input id="search" [(ngModel)]="searchCriteria" type="text" placeholder="search"></span>
</div>

<table class="table table-sm">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th >Actions</th>
    </tr>
    <tr *ngFor="let user of users | searchUser:searchCriteria">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.isReviewer }}</td>
        <td>{{user.isAdmin}}</td>
        <td>
            <span><a routerLink="/users/detail/{{user.id}}">Detail |</a> </span>
            <span *ngIf='this.sys.loggedInUser.isAdmin==true'><a routerLink="/users/edit/{{user.id}}">Edit</a></span>
        </td>
    </tr>

</table>


</div>
