<app-menu></app-menu>

<div>
    <div>
        <span>Product List</span> |
        <span *ngif="this.user.isAdmin==true"><a routerLink="/product/create">Create</a></span>
        <span> | <input id="search" [(ngModel)]="searchCriteria" type="text" placeholder="search"></span>
    </div>

    <table class ="table table-sm">
        <tr>
            <th>Id</th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Photopath</th>
            <th>VendorId</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let product of products | searchProduct:searchCriteria">
            <td>{{product.id}}</td>
            <td>{{product.partNbr}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.photoPath}}</td>
            <td>{{product.vendor.name}}</td>
                <td>
                    <a routerLink="/product/detail/{{product.id}}">Detail</a><span> |</span>
                    <span *ngif="this.sys.loggeisAdmin==true"><a routerLink="/product/edit/{{product.id}}">Edit</a></span>
                </td>
            </tr>
    </table>
        
</div>
