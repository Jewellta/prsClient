<app-menu></app-menu>
<div>
    <div>
        <span>Product Edit</span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>
                Id
            </th>
            <input [(ngModel)]="product.id" type="number" disabled>
        </tr>
        <tr>
            <th>
                Part Number
            </th>
            <input [(ngModel)]="product.partNbr" type="text">
        </tr>
        <tr>
            <th>
                Name
            </th>
            <input [(ngModel)]="product.name" type="text">
        </tr>
        <tr>
            <th>
                Price
            </th>
            <input [(ngModel)]="product.price" type="number">
        </tr>
        <tr>
            <th>
                Unit
            </th>
            <input [(ngModel)]="product.unit" type="text">
        </tr>
        <tr>
            <th>
                Photo Path
            </th>
            <input [(ngModel)]="product.photoPath" type="text">
        </tr>
        <tr>
            <th>
                Vendor Name
            </th>
            <td>
            <select [(ngModel)]="product.vendorId">
                <option *ngFor ="let vendor of vendors" value={{vendor.id}}>{{vendor.name}}</option>
            </select>
            </td>
        </tr>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </table>
    
</div>
